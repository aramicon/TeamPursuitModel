<html>
  <head>
    <title>Team Pursuit Model</title>
    <link rel="stylesheet" type = "text/css" href = "model3.css">
    <link rel="stylesheet" type = "text/css" href = "bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- <script type="text/javascript" src = "jquery-3.4.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src = "model3.js" type="module"></script>
  </head>
  <body>
    <div class="container-fluid">
        <h1>Team Pursuit Model</h1>
        <div class="race_info">
          <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#raceSettings" aria-expanded="false" aria-controls="raceSettings">
                    Race Settings
                  </button>
                </h5>
              </div>
              <div id="raceSettings" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                  <div class="form-group">
                    <label for="race_length">Race Length</label>
                    <input type="text" class="form-control" id="input_race_length">
                  </div>
                  <div class="form-group">
                    <label for="frontalArea">Frontal Area (all riders)</label>
                    <input type="text" class="form-control" id="frontalArea">
                  </div>
                  <div class="form-group">
                    <label for="teamorder">Team Order</label>
                    <input type="text" class="form-control" id="teamorder">
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div>
          <ul class="list-group">
            <li class="list-group-item"><i class="fas fa-stopwatch"></i> TIME: </span><span id="race_info_clock">0</span> s</li>
          </ul>
      </div>
      </div>
        <div class="race_canvas"><canvas id="bikeCanvas" width="800" height="400" style="border:1px solid #d3d3d3;">
          Your browser does not support the HTML5 canvas tag.</canvas>
        </div>

        <div class="race_actions" id = "race_actions">
          <div>
          <button type="button" id="button_play" class="btn">
            <i class="fa fa-play fa-3x"></i>
          </button>
          <button type="button" id="button_fw" class="btn">
            <i class="fa fa-forward fa-3x"></i>
          </button>
          <button type="button" id="button_stop" class="btn">
            <i class="fa fa-stop fa-3x"></i>
          </button>
          <span class="current_activity" id = "current_activity"> <i class="fas fa-cog fa-2x" style="color:#999999"></i></span>
        </div>

          <div class="btn-group-vertical ml-4 mt-4" role="group" aria-label="Basic example">
    <div class="btn-group">
        <div class="text-center form-control-lg mb-2" id="instruction_info">Change effort</div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-outline-secondary py-3 set_effort" id="set_effort_1" >1</button>
        <button type="button" class="btn btn-outline-secondary py-3 set_effort" id="set_effort_2">2</button>
        <button type="button" class="btn btn-outline-secondary py-3 set_effort" id="set_effort_3">3</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-outline-secondary py-3 set_effort" id="set_effort_4">4</button>
        <button type="button" class="btn btn-outline-secondary py-3 set_effort" id="set_effort_5">5</button>
        <button type="button" class="btn btn-outline-secondary py-3 set_effort" id="set_effort_6">6</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-outline-secondary py-3 set_effort" id="set_effort_7">7</button>
        <button type="button" class="btn btn-outline-secondary py-3 set_effort" id="set_effort_8">8</button>
        <button type="button" class="btn btn-outline-secondary py-3 set_effort" id="set_effort_9">9</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-outline-secondary py-3" >x</button>
        <button type="button" class="btn btn-outline-secondary py-3 set_effort" id="set_effort_0">0</button>
        <button type="button" class="btn btn-outline-secondary py-3" onclick="">x</button>
        <!-- <button type="button" class="btn btn-primary py-3" onclick="">Go</button> -->
    </div>
    <div class="btn-group">
        <div class="text-center form-control-lg mb-2" id="instruction_info">Switch</div>
    </div>
    <div class="btn-group">
          <button type="button" class="btn btn-outline-secondary py-3 switch_lead" id="switch_lead_1">></button>
        <button type="button" class="btn btn-outline-secondary py-3 switch_lead" id="switch_lead_2">>></button>
        <button type="button" class="btn btn-outline-secondary py-3 switch_lead" id="switch_lead_3">>>></button>
    </div>
</div>
        </div>
          <div class="riders_info" id = "riders_info"></div>
      </div>
</body>
</html>
