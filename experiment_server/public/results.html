<html>
  <head>
    <title>Team Pursuit Results Browser</title>
    <link rel="stylesheet" type = "text/css" href = "css/model3.css">
    <link rel="stylesheet" type = "text/css" href = "css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v4.js"></script>

    <script src="/saveSvgAsPng.js"></script>

    <script src = "js/Results.js"></script>
    <!-- <script src = "race_function_no_vis.js" type="module"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item ">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="tpgame">Game <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="ga">GA <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link active" href="#">Results <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="about">About <span class="sr-only">(current)</span></a>
                  </li>
                </ul>
            </div>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-7">
            <h1>Team Pursuit Strategy Game GA Results</h1>
        </div>
        <div class="col">
          <div class="form-group">
              <div id = "results_info_label" class="alert alert-primary">Checking Db connection to read results...</div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col">
            <div id = "results_list">-- no Results loaded yet... --</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
            <div id = "race_result">-- no Results selected (click id) --</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id = "race_result_stats" class="alert alert-info" role="alert"></div>
        </div>
        <div class="col">
          <div id = "race_result_col" class="alert alert-secondary" role="alert"></div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="select_graph">Select a Graph</label>
          <select class="form-control" id="select_graph" onchange = 'draw_line_graph()'>
            <option value = "0">--SELECT--</option>
            <option value = "best_fitness_per_generation">Best Fitness per Generation (LINE)</option>
            <option value = "instructions_change_per_generation">Changes in Instructions over Generations (LINE)</option>
            <option value = "variants_per_generation">Number of Variants per Generations (LINE)</option>
            <option value = '0'>Need to add more graphs!</option>
          </select>
          </div>

        <div class="col">
          <div id = "select_graph" class="alert alert-secondary" role="alert"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id = "graph"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-success" id = "saveGraphAsPng">Save as PNG</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-danger" id = "clearCanvas">Clear Canvas</button>
        </div>
      </div>

    </div>

    </body>
</html>
