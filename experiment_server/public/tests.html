      <div class="row">
        <div class="col">
            <h1>test JS special page: loads test_functions.js file</h1>
        </div>
      </div>

      <div class="row">

        <div class="col-sm">

          <div class="form-group">
            <label for="current_velocity">Current velocity:</label>
            <input type="text" class="form-control" id="current_velocity" value="0">
          </div>

          <div class="form-group">
            <label for="target_velocity">target velocity:</label>
            <input type="text" class="form-control" id="target_velocity" value="1.5">
          </div>

          <div class="form-group">
            <label for="total_power">(Total) Power:</label>
            <input type="text" class="form-control" id="total_power" value="200">
          </div>

          <div class="form-group">
            <label for="air_density">Air density:</label>
            <input type="text" class="form-control" id="air_density" value="1.169670496951128">
          </div>


          <div class="form-group">
            <label for="rolling_resistance_coefficient">Rolling Res. Coeffic.:</label>
            <input type="text" class="form-control" id="rolling_resistance_coefficient" value="0.004">
          </div>

          <div class="form-group">
            <label for="rider_and_bike_mass">Rider+Bike mass:</label>
            <input type="text" class="form-control" id="rider_and_bike_mass" value="84">
          </div>

          <div class="form-group">
            <label for="gravity_accel">Gravity Accel.:</label>
            <input type="text" class="form-control" id="gravity_accel" value="9.8">
          </div>

          <div class="form-group">
            <label for="drag_coeffic_times_frontal_area">Coeffc. of Drag * Frontal Area:</label>
            <input type="text" class="form-control" id="drag_coeffic_times_frontal_area" value="0.233">
          </div>



          <div class="form-group">
            <label for="drivetrain_efficiency">Drivetrain Efficiency:</label>
            <input type="text" class="form-control" id="drivetrain_efficiency" value="0.95">
          </div>

        </div>

        <div class="col-sm">
          <div class="form-group">
            <button type="button" id="velocity_from_power_with_acceleration" class="btn btn-success btn-lg">
              <i class="far fa-play-circle" style="color:#e62e50;"></i> Velocity From Power
            </button>
          </div>
          <div class="form-group">
            <button type="button" id="power_from_velocity_with_acceleration" class="btn btn-success btn-lg">
              <i class="far fa-play-circle" style="color:#e62e50;"></i> Power From Velocity
            </button>
          </div>
        </div>

        <div class="col-sm">
          <div class="form-group">
              <div id = "result_velocity_from_power_with_acceleration" class="alert alert-primary">result 1</div>
          </div>
          <div class="form-group">
              <div id = "result_power_from_velocity_with_acceleration" class="alert alert-primary">result 2</div>
          </div>
        </div>
      </div>

    </div>
