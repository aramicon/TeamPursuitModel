<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Race Settings System</title>
  </head>
  <body>
    <h1>Track race Experiment Settings Save Thingy </h1>
    <p> Edit the settings and save to allow clients to select and run </p>
    <div class="container">
      <div class="row">
          <form id = "form">
            <div class="accordion" id="accordionExample">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Global Settings
                    </button>
                  </h2>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                  <div class="card-body">
                    <textarea rows="25" cols="100" id="global_settings"></textarea>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Race Settings
                    </button>
                  </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                  <div class="card-body">
                      <textarea rows="25" cols="100" id="race_settings"></textarea>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingThree">
                  <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Rider Settings
                    </button>
                  </h2>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                  <div class="card-body">
                    <textarea rows="25" cols="100" id="rider_settings"></textarea>
                  </div>
                </div>
              </div>
              </div>

        <div class="col-lg-2"></div>
        <div class="col-lg-8"></div>
            <div class="form-group">

              <label for="experimentName">Experiment Name</label>
              <input type="text" class="form-control" id="todoDetails" placeholder="Experiment Name Thingy">

              <button type="submit" class="btn btn-primary">Create Experiment Settings</button>
          </div>
          </form>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <ul class="list-group" id = "display"></ul>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <div class="alert" role="alert" id="message">

          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $(document).ready(()=>{
          const display = $('#display');
          const form = $('#form');
          const todoUserInput = $('#todoUserInput');
          const todoDetailsInput = $('#todoDetails');

          const message = $('#message');
          message.hide();

          const displayMessage = (flag,msg) => {
            if(flag){
              message.removeClass('alert-danger');
              message.addClass('alert-success');
              message.html(msg);
              message.show();
            }
            else{
              message.removeClass('alert-success');
              message.addClass('alert-danger');
              message.html(msg);
              message.show();
            }
          }

          const getTodos = () => {
            fetch('/getTodos',{method : 'get'}).then((response)=>{
              return response.json()
            }).then((data)=>{
              console.log('data ' + data);
              displayExperiments(data);
            });
          }
          getTodos();
          const resetTodosInput = () => {
            todoUserInput.val('');
          }
          const resetDetailsInput = () => {
            todoDetailsInput.val('');
          }

          const editTodo = (todo,todoID,detailsID,editID) =>{
            let editBtn = $(`#${editID}`);
            editBtn.click(()=>{
              fetch(`/${todo._id}`,{
                method : 'put',
                headers :{
                  "Content-Type" : "application/json; charset=utf-8"
                },
                body : JSON.stringify({todo : todoUserInput.val(),details:todoDetailsInput.val()})
              }).then((response) => {
                return response.json();
              }).then((data)=>{
                if(data.ok == 1){
                  let todoIndex = $(`#${todoID}`);
                  let todoDetails = $(`#${detailsID}`);
                  todoIndex.html(data.value.todo);
                  todoDetails.html(data.value.details);
                  resetTodosInput();
                  resetDetailsInput();
                }
              })
            });

          }

          const deleteTodo = (todo,listItemID,deleteID) =>{
            let deleteButton = $(`#${deleteID}`);
            deleteButton.click(()=>{
              fetch(`/${todo._id}`,{
                method : 'delete'
              }).then((response)=>{
                return response.json();
              }).then((data)=>{
                if(data.ok==1){//element removed
                  $(`#${listItemID}`).remove();

                }
              })
            });

          }

          //helper function
          const buildIDs = (todo)=>{
            return {
              editID : "edit_" + todo._id,
              deleteID : "delete_" + todo._id,
              listItemID : "listItem_" + todo._id,
              todoID : "todo_" + todo._id,
              detailsID : "details_" + todo._id
            }
          }

          const buildTemplate =(todo,ids) =>{
            return   `<li class="list-group-item" id="${ids.listItemID}">
              <div class="row">
                <div class = "col-md-4"id = "${ids.todoID}">${todo.todo} </div>
                <div class = "col-md-4"id = "${ids.detailsID}">${todo.details} </div>
                <div class = "col-md-4 text-right">
                  <button class = "btn btn-secondary" id = "${ids.editID}" type="button">Edit</button>
                  <button class = "btn btn-danger" id = "${ids.deleteID}" type="button">Delete</button>
                </div>
              </div>
            </li>`;
          }

          const displayExperiments = (data) => {
            data.forEach((todo) => {
                let ids = buildIDs(todo);
                display.append(buildTemplate(todo,ids));
                editTodo(todo,ids.todoID,ids.detailsID,ids.editID);
                deleteTodo(todo,ids.listItemID,ids.deleteID);
            });
          }

          form.submit((e) => {
            e.preventDefault();
            fetch('/',{
              method : 'post',
              body : JSON.stringify({todo:todoUserInput.val(),details:todoDetailsInput.val()}),
              headers : {
                "Content-Type" : "application/json; charset=utf-8"
              }
          }).then((response)=>{
            return response.json();
          }).then((data)=>{
            if(!data.error){
              if(data.result.ok == 1 && data.result.n == 1){
                let ids = buildIDs(data.document);
                display.append(buildTemplate(data.document,ids));
                editTodo(data.document,ids.todoID,ids.editID);
                deleteTodo(data.document,ids.listItemID,ids.deleteID);
                displayMessage(true,data.msg);
              }
            }
            else{
              displayMessage(false,data.error.message);
            }

            resetTodosInput();
          });
          });
      });
    </script>

  </body>
</html>
