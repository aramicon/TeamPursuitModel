<html>
  <head>
    <title>Team Pursuit No VIS Model</title>
    <link rel="stylesheet" type = "text/css" href = "model3.css">
    <link rel="stylesheet" type = "text/css" href = "bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src = "race_function_no_vis.js" type="module"></script>
  </head>
  <body>
    <div class="container-fluid">
        <h1>Team Pursuit Model (no visualisation)</h1>
        <p> click button to run race and return result</p>
        <div class="form-group">
          <label for="starting_order">Starting Order:</label>
          <input type="text" class="form-control" id="starting_order">
        </div>
        <div class="form-group">
          <label for="instructions">Instructions:</label>
          <textarea class="form-control" rows="5" id="instructions"></textarea>
        </div>
        <div class="race_actions" id = "race_actions">
          <div>
          <button type="button" id="button_play_race" class="btn">
            <i class="fa fa-play fa-3x"></i>
          </button>

          <div class="current_activity" id = "current_activity"> <i class="fas fa-cog fa-2x" style="color:#999999"></i></span>

          <div id = "race_result">Play race to get result time</div>

        </div>


</body>
</html>
